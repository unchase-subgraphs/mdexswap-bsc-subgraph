specVersion: 0.0.5
description: With free MDX on every trade, fees are free!
repository: https://github.com/unchase-subgraphs/mdexswap-bsc-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: bsc
    source:
      address: "0x3CD1C46068dAEa5Ebb0d3f55F6915B10648062B8"
      abi: Factory
      startBlock: 6300120
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/factory.ts
templates:
  - kind: ethereum/contract
    name: Pair
    network: bsc
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/pair.json
        - name: Factory
          file: ./abis/factory.json
      eventHandlers:
        - event: Sync(uint112,uint112)
          handler: handleSync